{% extends "padre.html" %}

{% block content %}

<h1>¿Estás seguro de que deseas eliminar el curso?</h1>
<p>{{ curso.nombre }}</p>

<form method="post" action="{% url 'eliminar_curso' curso.pk %}">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
</form>

<a href="{% url 'cursos' %}">Cancelar</a>

{% endblock %}
